<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4977072153521827" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC NEXUS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TIC NEXUS</h1>
            <div class="scoreboard">
                <div class="player">
                    <div class="icon x">X</div>
                    <input type="text" placeholder="Nome do jogador 1" id="playerX">
                    <div class="score" id="scoreX">0</div>
                </div>
                <div class="player">
                    <div class="icon o">O</div>
                    <input type="text" placeholder="Nome do jogador 2" id="playerO">
                    <div class="score" id="scoreO">0</div>
                </div>
            </div>
            <div class="controls">
                <button id="startGame">Reiniciar o jogo</button>
                <button id="resetGame">Limpar tudo</button>
            </div>
        </div>
        <div class="game-container">
            <div class="game-board">
                <div class="big-board">
                    <div class="small-board" data-board="0"></div>
                    <div class="small-board" data-board="1"></div>
                    <div class="small-board" data-board="2"></div>
                    <div class="small-board" data-board="3"></div>
                    <div class="small-board" data-board="4"></div>
                    <div class="small-board" data-board="5"></div>
                    <div class="small-board" data-board="6"></div>
                    <div class="small-board" data-board="7"></div>
                    <div class="small-board" data-board="8"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <p id="winnerMessage"></p>
            <div class="scoreboard">
                <div class="player">
                    <div class="icon x">X</div>
                    <div id="modalPlayerXName"></div>
                    <div id="modalScoreX"></div>
                </div>
                <div class="player">
                    <div class="icon o">O</div>
                    <div id="modalPlayerOName"></div>
                    <div id="modalScoreO"></div>
                </div>
            </div>
        </div>
    </div>   
    <script src="js/scripts.js"></script>
</body>
</html>
