<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC NEXUS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1>TIC NEXUS</h1>
        <div class="scoreboard">
            <div class="player">
                <div class="icon x">X</div>
                <input type="text" placeholder="Nome do jogador 1" id="playerX">
                <div class="score" id="scoreX">0</div>
            </div>
            <div class="player">
                <div class="icon o">O</div>
                <input type="text" placeholder="Nome do jogador 2" id="playerO">
                <div class="score" id="scoreO">0</div>
            </div>
        </div>
        <div class="controls">
            <button id="startGame">Iniciar</button>
            <button id="resetGame">Reiniciar</button>
        </div>
    </div>
    <div class="game-board">
        <div class="big-board">
            <div class="small-board" data-board="0"></div>
            <div class="small-board" data-board="1"></div>
            <div class="small-board" data-board="2"></div>
            <div class="small-board" data-board="3"></div>
            <div class="small-board" data-board="4"></div>
            <div class="small-board" data-board="5"></div>
            <div class="small-board" data-board="6"></div>
            <div class="small-board" data-board="7"></div>
            <div class="small-board" data-board="8"></div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
